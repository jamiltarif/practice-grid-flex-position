 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Practice</title>
  </head>
  <body>
    <div style="display: flex; flex-direction: row">
      <div style="background-color: lightblue">div 1</div>
      <div style="background-color: lightpink">div 2</div>
    </div>

    <div style="display: flex; flex-direction: row; margin-top: 10px">
      <div style="background-color: lightblue; flex: 1">flex: 1</div>
      <div style="background-color: lightpink; width: 100px">100px</div>
      <div style="background-color: lightblue; flex: 2">flex: 2</div>
    </div>

    <div style="display: flex; flex-direction: row; margin-top: 10px">
      <div style="background-color: lightblue; flex: 2">flex: 2</div>
      <div style="background-color: lightpink; width: 100px">100px</div>
      <div style="background-color: lightblue; flex: 1">flex: 1</div>
    </div>

    <div
      style="
        display: flex;
        flex-direction: row;
        margin-top: 30px;
        border: 1px;
        border-color: black;
        border: solid;
        justify-content: center;
      "
    >
      <div style="background-color: lightblue; width: 100px; height: 100px">
        100px
      </div>
      <div style="background-color: lightpink; width: 100px; height: 100px">
        100px
      </div>
      <div style="background-color: lightblue; width: 100px; height: 100px">
        100px
      </div>
    </div>

    <div
      style="
        display: flex;
        flex-direction: row;
        margin-top: 30px;
        border: 1px;
        border-color: black;
        border: solid;
        justify-content: space-between;
      "
    >
      <div style="background-color: lightblue; width: 100px; height: 100px">
        100px
      </div>
      <div style="background-color: lightpink; width: 100px; height: 100px">
        100px
      </div>
      <div style="background-color: lightblue; width: 100px; height: 100px">
        100px
      </div>
    </div>

    <div
      style="
        display: flex;
        flex-direction: row;
        margin-top: 30px;
        height: 100px;
        border: 1px;
        border-color: black;
        border: solid;
        justify-content: space-between;
        align-items: center;
      "
    >
      <div style="background-color: lightblue; width: 100px">100px</div>
      <div style="background-color: lightpink; width: 100px">100px</div>
      <div style="background-color: lightblue; width: 100px">100px</div>
    </div>

    <div
      style="
        display: flex;
        flex-direction: row;
        margin-top: 30px;
        height: 100px;
        border: 1px;
        border-color: black;
        border: solid;
        align-items: center;  /*set alignment items vertically */
        justify-content: space-between;
      "
    >
      <div style="height: 80px;
                  width: 100px;
                  background-color: black;
                  color: white;
                  margin-right: 5px;
                  
      ">
        100px
      </div>
      <div style="height: 80px;
                  width: 100px;
                  background-color: black;
                  color: white;
                  
      ">
        100px
      </div> 

    </div>
  </body>
</html>
