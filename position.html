<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=  , initial-scale=1.0" />
    <title>CSS Position practice</title>
  </head>
  <body style="
		margin-bottom: 1000px;
		padding-left: 70px;
		padding-top: 60px;
		">
		<div style="
			background-color: lightslategray;
			height: 50px;
			position: fixed;
			top:0;
			left:0;
			right: 0;
			z-index: 100;
			">
			header
		</div>
		<div style="
			background-color: lightgreen;
			height: 500px;
			width: 70px;
			position: fixed; 
			top:50px;
			left:0;
		">
			sidebar
			<div style="
				position: absolute;
				background-color: red;
				color: white;
				top: 0;
				right: 10PX;
				">
				x
			</div>
		</div>
   		<div style="
			background-color: lightblue;
			height: 200px;
			width: 200px;
			display: flex;
			">
			div 1
		</div>
   		<div style="
			background-color: lightpink;
			position: relative;
			height: 200px;
			width: 200px;
			display: flex;
			">
			div2
			<div style="
				position: absolute;
				background-color: black;
				color: white;
				bottom:10PX;
				right: 10PX;
				">
				14:02min
			</div>
		</div>
		<div style="
			background-color: lightblue;
			height: 200px;
			width: 200px;
			display: flex;
			">
			div 3
		</div>
		<div style="
			position: absolute;
			background-color: red;
			color: white;
			top:80PX;
			right: 100PX;
			">
			absolute
		</div>
  </body>
</html>
